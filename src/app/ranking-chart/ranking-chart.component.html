<div class="relative">
  <ng-container *ngIf="!hasStarted">
    <div class="w-full h-full absolute backdrop-brightness-100" [style.backdrop-filter]="'blur(7px)'"></div>
    <div class="w-full h-full absolute flex justify-center items-center">
      <div class="text-center">
        <h1 class="text-5xl font-bold text-black gradient-text" [style.line-height]="'1.1em'">Challenge starts in:</h1>

        <p class="mt-2 text-3xl text-black gradient-text">{{ formattedCountdown }}</p>
      </div>
    </div>
  </ng-container>

  <div [ngClass]="{'p-4': !hasStarted, 'py-4': hasStarted}">
    <div class="bg-gray-200 rounded-2xl overflow-hidden mb-2"
         *ngFor="let rankedUser of rankedUsers">

      <div
        [style.min-width]="'300px'"
        [style.width]="rankedUser.progress +'%'"
        class="bg-emerald-400 p-1 px-4 text-white font-bold"
      >
        <div class="flex justify-between"><span>{{ rankedUser.name }}</span><span
          class="text-white">{{ rankedUser.progress }} points</span></div>
      </div>
    </div>

    <a href="/statistics" class="inline-block text-black mt-4 px-4 py-2 border-2 rounded-full text-sm" *ngIf="hasStarted && showOnlySummary">View all</a>
  </div>
</div>
