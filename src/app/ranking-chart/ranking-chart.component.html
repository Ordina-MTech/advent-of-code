<div class="py-4">
  <div class="bg-gray-200 rounded-2xl overflow-hidden mb-2"
    *ngFor="let rankedUser of rankedUsers">

    <div
      [style.width]="rankedUser.progress +'%'"
      class="bg-emerald-400 p-1 px-4 text-white font-bold"
    >
      <div class="flex justify-between"><span>{{ rankedUser.name }}</span><span class="text-white">{{rankedUser.progress}} points</span></div>
    </div>
  </div>

  <button class="text-black mt-4 px-4 py-2 border-2 rounded-full text-sm">View all</button>
</div>
