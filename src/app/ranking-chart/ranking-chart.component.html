<div class="relative">
  <ng-container *ngIf="!hasStarted">
    <div class="w-full h-full absolute backdrop-blur-sm backdrop-brightness-100"></div>
    <div class="w-full h-full absolute flex justify-center items-center">
      <div class="text-center">
        <h1 class="text-5xl leading-loose font-bold text-black gradient-text">Challenge starts in:</h1>

        <p class="text-3xl text-black gradient-text">{{ formattedCountdown }}</p>
      </div>
    </div>
  </ng-container>

  <div [ngClass]="{'p-4': !hasStarted, 'py-4': hasStarted}">
    <div class="bg-gray-200 rounded-2xl overflow-hidden mb-2"
         *ngFor="let rankedUser of rankedUsers">

      <div
        [style.width]="rankedUser.progress +'%'"
        class="bg-emerald-400 p-1 px-4 text-white font-bold"
      >
        <div class="flex justify-between"><span>{{ rankedUser.name }}</span><span
          class="text-white">{{ rankedUser.progress }} points</span></div>
      </div>
    </div>

    <button class="text-black mt-4 px-4 py-2 border-2 rounded-full text-sm">View all</button>
  </div>
</div>
